{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>User Search</h2>

    <hr>

    {% if users %}
        <h3>Search Results</h3>
        <ul class="list-group">
            {% for user in users %}
                <li class="list-group-item">
                    {{ user.username }}
                    <a href="{% url 'profile' user.username %}" class="btn btn-primary btn-sm">View Profile</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}
</div>
{% endblock %}
